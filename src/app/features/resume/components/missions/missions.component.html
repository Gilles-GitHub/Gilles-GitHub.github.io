<p-panel id="experience" [header]="'cv.missions.panelTitle' | translate">
  <p-timeline [value]="missions" align="alternate" styleClass="customized-timeline">
    <ng-template pTemplate="marker">
      <span class="custom-marker" [style.backgroundColor]="'#495057'">
        <i [ngClass]="'pi pi-bookmark'"></i>
      </span>
    </ng-template>
    <ng-template pTemplate="content" let-mission>
      <p-card [header]="mission['client']" [subheader]="mission['timelapse']" styleClass="mission">
        <markdown [src]="mission.description"></markdown>
        <div class="mission__button">
          <cv-slide-button (click)="emitOpenMissionDialog(mission)"></cv-slide-button>
        </div>
      </p-card>
    </ng-template>
  </p-timeline>
</p-panel>

<p-panel id="skills" [header]="'cv.skills.panelTitle' | translate">
  <div class="skills">
    @if (!!_skills && !!_clones) {
      @for (skill of _skills; track skill.name) {
        <div class="skills__languages">
          <span>{{ skill.name }}</span>
          <p-progressBar [value]="skill.rate" [showValue]="false"></p-progressBar>
        </div>
      }
    }
  </div>
</p-panel>
